<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardworld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 class="logo">CardWorld</h1>
    <nav class="navigation">
        <a href="#" class="inactive">DOMOV<span></span></a>
        <a href="#">KUSOVÉ KARTY<span></span></a>
        <a href="#">NOVINKY<span></span></a>
        <a href="#">O NÁS<span></span></a>
        <button class="btnLogin-popup">PRIHLÁSIŤ SA</button>
    </nav>
</header>

<section class="parallax">
    <h2 id="text"></h2>
</section>


<div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Heslo</label>
            </div>
            <div class="remember-forgot">
            <label><input type="checkbox"> Zapamätať si </label>
            <a href="#">Zabudol si Heslo?</a>
        </div>
        <button type="potvrdiť" class="btn">Prihlásiť</button>
        <div class="login-register">
            <p>Nemáš účet?<a href="#" class="register-link">Registruj sa</a></p>
        </div>
        </form>
    </div>
    
   
        <div class="form-box register">
            <h2>Registrácia</h2>
            <form action="#">
                <div class="input-box">
                    <ion-icon name="person"></ion-icon>
                    <input type="text" required>
                    <label>Meno</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Heslo</label>
                </div>
                <div class="remember-forgot">
                <label><input type="checkbox"> I agree to the terms & conditions  </label>
            </div>
            <button type="potvrdiť" class="btn">Registruj sa</button>
            <div class="login-register">
                <p>Už máš účet?<a href="#" class="login-link">Prihlás sa</a></p>
            </div>
            </form>
        </div>
    
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>
</html>
